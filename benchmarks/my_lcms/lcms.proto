message cmsProfileIDProto {
  repeated uint32 id32 = 1;
  // repeated uint32 id16 = 2;
  // repeated uint32 id8 = 3;
}

message cmsICCPROFILEProto{
  // cmsIOHANDLER*           IOhandler;
  // cmsContext              ContextID;
  tmStructProto                           Created = 3;
  uint32                                  CMM = 4;
  uint32                                  Version = 5;
  cmsProfileClassSignatureProto           DeviceClass = 6;
  cmsColorSpaceSignatureProto             ColorSpace = 7;
  cmsColorSpaceSignatureProto             PCS = 8;
  uint32                                  RenderingIntent = 9;
  cmsPlatformSignatureProto               platform  = 10;
  uint32                                  flags = 11;
  uint32                                  manufacturer = 12;
  uint32                                  model = 13;
  uint64                                  attributes = 14;
  uint32                                  creator = 15;
  cmsProfileIDProto                       ProfileID = 16; 
  uint32                                  TagCount = 17;
  repeated cmsTagSignatureProto           TagNames = 18;
  repeated cmsTagSignatureProto           TagLinked = 19;           // The tag to which is linked (0=none)
  repeated uint32                         TagSizes = 20;            // Size on disk
  repeated uint32                         TagOffsets = 21;
  repeated int32                          TagSaveAsRaw = 22;        // True to write uncooked
  repeated bytes                          tag_ptrs = 23; 
  // cmsTagTypeHandler*                      TagTypeHandlers[MAX_TABLE_TAG];     // Same structure may be serialized on different types
  //                                                                             // depending on profile version, so we keep track of the
  //                                                                             // type handler for each tag in the list.
  // Special
  // int32                                     IsWrite = 25;
  // Keep a mutex for cmsReadTag -- Note that this only works if the user includes a mutex plugin
  // void *                   UsrMutex;
}
