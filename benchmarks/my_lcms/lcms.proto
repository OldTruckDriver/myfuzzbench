message tmStructProto {
  int32 tm_sec = 1;   // Seconds. [0-60] (1 leap second)
  int32 tm_min = 2;   // Minutes. [0-59]
  int32 tm_hour = 3;  // Hours. [0-23]
  int32 tm_mday = 4;  // Day. [1-31]
  int32 tm_mon = 5;   // Month. [0-11]
  int32 tm_year = 6;  // Year - 1900.
  int32 tm_wday = 7;  // Day of week. [0-6]
  int32 tm_yday = 8;  // Days in year. [0-365]
  int32 tm_isdst = 9; // DST. [-1/0/1]
  // int64 tm_gmtoff = 10;   // Seconds east of UTC.
  // string tm_zone = 11;    // Timezone abbreviation.
}

